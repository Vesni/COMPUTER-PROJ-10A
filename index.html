<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Computer Lab Activities</title>
  <style>
    body {
      margin: 0;
      background-color: #141414;
      color: #fff;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
      color: #e50914;
      margin: 0;
    }

    header p {
      color: #aaa;
      font-size: 14px;
      margin: 5px 0 0;
    }

    section {
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card p {
      padding: 10px;
      font-size: 16px;
      color: #eee;
    }

    .video-section {
      text-align: center;
      margin-top: 40px;
    }

    .video-section h1 {
      color: #e50914;
      margin-bottom: 20px;
    }

    video {
      width: 80%;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <header>
    <h1>Computer Lab Activities</h1>
    <p>Made by Group 1</p>
  </header>

  <section>
    <h2>Popular in Computer Lab</h2>
    <div class="grid">
      <div class="card">
        <img src="https://www.codingem.com/wp-content/uploads/2021/10/juanjo-jaramillo-mZnx9429i94-unsplash-1024x683.jpg" alt="Programming">
        <p>Learning Programming</p>
      </div>
      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYP_GI-V4unuYysRJBv4e24EH1ftPQyXvMDg&s" alt="Web Design">
        <p>Web Designing</p>
      </div>
      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSxtNbPUQcm8Y84zL5g11s5Oj2BsB9xjdwVg&s" alt="Graphic Design">
        <p>Graphic Designing</p>
      </div>
      <div class="card">
        <img src="https://www.pcworld.com/wp-content/uploads/2023/06/puff-Daniel-Lez%CC%87uch-Unsplash.jpg?quality=50&strip=all&w=1024" alt="Video Editing">
        <p>Video Editing</p>
      </div>
      <div class="card">
        <img src="https://media.licdn.com/dms/image/v2/D4D12AQHJw4DYzMadew/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1712320379304?e=2147483647&v=beta&t=kC_53av8CVrEUZtvyIaQHv8u7VTjTJ8f75qBRljCO2M" alt="Online Research">
        <p>Online Research</p>
      </div>
      <div class="card">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20230406152358/CN-(1).jpg" alt="Networking">
        <p>Networking</p>
      </div>
    </div>

    <div class="video-section">
      <h1>ðŸŽ¬ Watch Our Skit on Cyber Ethics</h1>
      <video controls>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

</body>
</html>

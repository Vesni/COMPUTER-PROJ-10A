    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    header {
      background-color: #007bff;
      color: white;

      list-style-type: none;
      padding: 0;

      margin: auto;
    }

      box-shadow: 0 2px 6px rgba(0,0,0,0.1);

      padding: 10px;
      display: flex;

      text-align: left;
    }

    li img {
      margin-right: 15px;
      border-radius: 5px;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    video {
      margin-top: 30px;
      max-width: 90%;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Computer Lab Activities</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: url('https://assets.nflxext.com/ffe/siteui/vlv3/2553a782-ff67-4043-bb9d-10b4ff48e726/e3fe1123-9c5e-4970-9f2c-44b0e0eb67c0/NG-en-20240226-popsignuptwoweeks-perspective_alpha_website_medium.jpg') no-repeat center center/cover;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #000;
      padding: 40px;
      width: 300px;
      border-radius: 8px;
    }

    .login-box h1 {
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #333;
      border: none;
      color: white;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #f40612;
    }

    .login-box p {
      color: #888;
      font-size: 14px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="login-box">
      <h1>Sign In</h1>
      <form onsubmit="return login()">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Group 1 Computer Lab | Netflix Style</p>
    </div>
  </div>

  <script>
    function login() {
      // Simple dummy login (change credentials as needed)
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === "student" && pass === "vesni") {
        window.location.href = "index.html"; // Change to your main page file
        return false;
      } else {
        alert("Incorrect username or password");
        return false;
      }
    }
  </script>
</body>
</html>
